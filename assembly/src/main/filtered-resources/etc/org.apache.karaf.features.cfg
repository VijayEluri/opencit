#
# Comma separated list of features repositories to register by default
#
featuresRepositories=mvn:org.apache.karaf.assemblies.features/standard/${karaf.version}/xml/features,\
mvn:org.apache.karaf.assemblies.features/enterprise/${karaf.version}/xml/features,\
mvn:org.openengsb/openengsb/${openengsb.version}/xml/features,\
mvn:org.openengsb.domain/openengsb-domain-scm/${openengsb.domain.scm.version}/xml/features,\
mvn:org.openengsb.domain/openengsb-domain-test/${openengsb.domain.test.version}/xml/features,\
mvn:org.openengsb.domain/openengsb-domain-build/${openengsb.domain.build.version}/xml/features,\
mvn:org.openengsb.domain/openengsb-domain-deploy/${openengsb.domain.deploy.version}/xml/features,\
mvn:org.openengsb.domain/openengsb-domain-notification/${openengsb.domain.notification.version}/xml/features,\
mvn:org.openengsb.domain/openengsb-domain-report/${openengsb.domain.report.version}/xml/features,\
mvn:org.openengsb.connector/openengsb-connector-git/${openengsb.connector.git.version}/xml/features,\
mvn:org.openengsb.connector/openengsb-connector-maven/${openengsb.connector.maven.version}/xml/features,\
mvn:org.openengsb.connector/openengsb-connector-email/${openengsb.connector.email.version}/xml/features,\
mvn:org.openengsb.connector/openengsb-connector-plaintextreport/${openengsb.connector.plaintextreport.version}/xml/features,\
mvn:org.openengsb.ui/openengsb-ui-common/${openengsb.ui.common.version}/xml/features,\
mvn:org.openengsb.opencit/opencit/${project.version}/xml/features

#
# Comma separated list of features to install at startup
#
featuresBoot=config,ssh,management,wrapper,obr,openengsb-core,openengsb-core-workflow,openengsb-connector-maven,\
openengsb-connector-git,openengsb-connector-email,openengsb-connector-plaintextreport,openengsb-ui-common,\
openengsb-domain-report,openengsb-domain-scm,opencit-core
